<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>bank-register</title>
     <!-- tw-cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- googlefont cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesomecdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font style -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      h1,
      h2,
      h3,
      .font-heading {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-blue-500/90 via-indigo-500/90 to-violet-500/90 ">

  <div class="bg-white/30  border border-1 border-zinc-100/50 p-8 m-6 rounded-3xl shadow-lg w-full max-w-lg  ">
    <h2 class="text-3xl font-bold text-center my-10"><i class="fa-solid fa-piggy-bank"></i> SignUp</h2>

    <div>
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Username</label>
        <input
          id="username"
          placeholder="Enter username"
          class="w-full px-4 py-2 h-15 bg-white/30 border border-zinc-100/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- AccountNumber -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Account Number</label>
        <input
          id="accountNo"
          placeholder="Enter Account Number"
          class="w-full px-4 py-2 h-15 bg-white/30 border border-zinc-100/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 h-15 bg-white/30 border border-zinc-100/50  rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between mb-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          <span class="text-sm">Remember me</span>
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot?</a>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full py-4 rounded-2xl bg-gradient-to-r from-blue-500 via-indigo-500 to-violet-500 text-white font-bold text-lg shadow-lg hover:shadow-black/20 hover:scale-[1.02] active:scale-95 transition-all duration-300" 
        onclick="register()"
      >
        Register
      </button>
    </div>

    <p class="text-center text-sm mt-4 mb-5">
      Already have an account?
      <a href="./login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <p class="text-xs text-zinc-800 my-2">#Powered by Nazim-Company</p>

</body>
</html>
